<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Formulário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen">
    <div class="leftSlide">
      <img src="financial_data.jpg" alt="imagem" />
    </div>
    <div class="rightSide">
      <h1>Crie uma conta</h1>

      <form method="POST" action="cadastro.php" class="validator">
        <label>
          Nome Completo: <br />
          <input type="text" name="name" data-rules="required|min=2" />
        </label>

          <label>
            Email: <br />
            <input type="text" name="email" data-rules="required|email" />
          </label>

          <label>
            Senha: <br />
            <input type="password" name="password" data-rules="required|min=4" />
          </label>

          <label>
            <input type="submit" value="Cadastrar" />
          </label>
      </form>

      <div>
       Tem uma conta? <a href="">Faça o Login</a>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
